@if (!isLoading()) {
  <div class="flex flex-col gap-6">
    <trm-input-field
      [formControl]="loginForm.controls.email"
      placeholder="Enter email"
      type="email"
      label="Email" />
    <trm-input-field
      [formControl]="loginForm.controls.password"
      placeholder="Enter password"
      type="password"
      label="Password" />
  </div>
  <div class="mt-4 flex gap-4">
    <button class="trm-button" [disabled]="loginForm.invalid" (click)="login()">
      Login
    </button>
    <button class="trm-button" back-button>Cancel</button>
  </div>
} @else {
  <p>Loading...</p>
}
