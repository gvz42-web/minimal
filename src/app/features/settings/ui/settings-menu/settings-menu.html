<ul cdkMenu>
  @for (item of items; track item.label) {
    <li>
      <button
        class="trm-menu-item"
        (click)="item.action()"
        (selected)="currentItem.set(item.label)"
        (deselected)="currentItem.set(null)"
        trmItemSelected
        cdkMenuItem>
        {{ item.label + '.label' | translate }}
      </button>
    </li>
  }
</ul>
