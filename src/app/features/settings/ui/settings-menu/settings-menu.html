<ul cdkMenu>
  @for (item of items; track item.label) {
    <li>
      <button
        class="min-menu-item"
        [attr.data-testid]="'settings-' + item.label"
        (click)="item.action()"
        (selected)="currentItem.set(item.label)"
        (deselected)="currentItem.set(null)"
        minItemSelected
        cdkMenuItem>
        {{ 'settings.' + item.label + '.label' | translate }}
      </button>
    </li>
  }
</ul>
