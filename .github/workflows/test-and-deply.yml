name: Test and Deploy to Firebase Hosting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write
  checks: write

jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINIMAL_E0CFC }}
          projectId: minimal-e0cfc
          channelId: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'live' || format('pr-{0}', github.event.pull_request.number) }}
          expires: 7d
      - name: Comment preview URL on PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          DEPLOY_URL="https://pr-${{ github.event.pull_request.number }}--minimal-e0cfc.web.app"
          COMMENT="ðŸš€ Preview deployment ready: [$DEPLOY_URL]($DEPLOY_URL)"
          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
